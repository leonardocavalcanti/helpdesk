<div class="main-content">
    <button mat-fab class="btn btn-danger btn-round btn-just-icon">
        <mat-icon>add</mat-icon>
    </button>
    <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
            GitHub's API rate limit has been reached. It will be reset in one minute.
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Tickets</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="data" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
                                <!-- Number Column -->
                                <ng-container matColumnDef="_id">
                                    <th mat-header-cell *matHeaderCellDef>#</th>
                                    <td mat-cell *matCellDef="let row">{{row._id}}</td>
                                </ng-container>

                                <!-- Title Column -->
                                <ng-container matColumnDef="title">
                                    <th mat-header-cell *matHeaderCellDef>Title</th>
                                    <td mat-cell *matCellDef="let row">{{row.title}}</td>
                                </ng-container>

                                <!-- State Column -->
                                <ng-container matColumnDef="state">
                                    <th mat-header-cell *matHeaderCellDef>State</th>
                                    <td mat-cell *matCellDef="let row">{{row.state}}</td>
                                </ng-container>

                                <!-- Created Column -->
                                <ng-container matColumnDef="created">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
                                        Created
                                    </th>
                                    <td mat-cell *matCellDef="let row">{{row.created | date}}</td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                        <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
